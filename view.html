<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Not</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>📝 Anonim Not</h1>
        <div id="noteContent">Yükleniyor...</div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCGG5Ur3YpVxbtkjooMxE6r7RPuAmZoFRI",
            authDomain: "anonim-not.firebaseapp.com",
            projectId: "anonim-not",
            storageBucket: "anonim-not.appspot.com",
            messagingSenderId: "1020793266706",
            appId: "1:1020793266706:web:bdaba147c8367a50dfaecb"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // URL'den not ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const noteId = urlParams.get("id");

        // Notu veritabanından çek
        db.collection("notes").doc(noteId).get()
            .then((doc) => {
                if (doc.exists) {
                    document.getElementById("noteContent").textContent = doc.data().content;
                } else {
                    document.getElementById("noteContent").textContent = "Not bulunamadı!";
                }
            })
            .catch((error) => {
                document.getElementById("noteContent").textContent = "Hata: " + error.message;
            });
    </script>
</body>
</html>
